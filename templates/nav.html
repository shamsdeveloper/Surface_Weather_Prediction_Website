<style>
/* Color palette for Black-White or Green-White Styling */
/* Switch these colors to create different themes */
:root {
    --main-bg: #000; /* Black */
    --main-text: #fff; /* White */
    --hover-bg: #00a859; /* Green */
    --highlight-color: #00a859; /* Green for text highlights */
}

/* Background and text colors */
.navbar.bg-black-white {
    background: var(--main-bg);
    transition: background 0.3s ease, box-shadow 0.3s ease;
}

/* Brand text highlight */
.text-highlight {
    color: var(--highlight-color);
    transition: color 0.3s ease;
}

.text-highlight:hover {
    color: var(--main-text);
}

/* Link styles */
.nav-link {
    font-size: 1rem;
    color: var(--main-text) !important;
    padding: 0.5rem 1rem;
    position: relative;
    transition: color 0.3s ease, transform 0.3s ease;
}

.nav-link:hover {
    color: var(--hover-bg) !important;
    transform: translateY(-3px);
}

/* Underline hover animation */
.hover-modern::after {
    content: '';
    display: block;
    width: 0;
    height: 3px;
    background: var(--hover-bg);
    transition: width 0.3s ease;
    position: absolute;
    bottom: -5px;
    left: 0;
    border-radius: 2px;
}

.hover-modern:hover::after {
    width: 100%;
}

/* Navbar toggler button */
.navbar-toggler {
    border: 1px solid var(--main-text);
    background: var(--main-bg);
    color: var(--main-text);
    padding: 5px 10px;
    border-radius: 5px;
    transition: transform 0.3s ease, background 0.3s ease;
}

.navbar-toggler:hover {
    transform: scale(1.1);
    background: var(--hover-bg);
    color: var(--main-bg);
}

/* Scroll shadow effect */
.navbar.scrolled {
    background: var(--main-bg);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
}
</style>

<script>
document.addEventListener('scroll', () => {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
    } else {
        navbar.classList.remove('scrolled');
    }
});
</script>
