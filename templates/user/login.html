{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Login Form Section -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4" style="background-color:rgb(182, 151, 49);">
                <div class="card-header bg-primary text-white text-center p-4 rounded-top">
                    <h4>REAL-TIME FORECASTING WEATHER LOGIN-FORM</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="/admin_login/">
                        {% csrf_token %}
                        
                        <!-- Username -->
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="username" required placeholder="Enter your username">
                        </div>

                        <!-- Password -->
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" required placeholder="Enter your password">
                        </div>

                        <!-- Email -->
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="email" required placeholder="Enter your email">
                        </div>
                        
                        <!-- Feedback Messages -->
                        {% if request.GET.message %}
                            <div class="alert alert-{{ request.GET.type }} mt-3">
                                {{ request.GET.message }}
                            </div>
                        {% endif %}
                        
                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg px-5 py-2 rounded-3 shadow-sm">Login</button>
                        </div>
                    </form>

                    <!-- Link to Sign Up -->
                    <div class="text-center mt-4">
                        <p class="mb-0">Don't have an account? <a href="{% url 'Register' %}" class="text-primary">Sign up here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: rgba(31, 201, 31, 0.3);
    }
</style>

<!-- Bootstrap JS and Custom JS for Additional Enhancements -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

{% endblock %}
