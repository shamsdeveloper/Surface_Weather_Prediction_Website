{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Signup Form Section -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4" style="background-color:rgb(182, 151, 49);">
                <div class="card-header bg-primary text-white text-center p-4 rounded-top">
                    <h4>Create Your Account</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{% url 'Register' %}">
                        {% csrf_token %}
                        
                        <!-- First Name -->
                        <div class="form-group mb-3">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" name="fname" class="form-control" id="fname" required placeholder="Enter your first name">
                        </div>
                        
                        <!-- Last Name -->
                        <div class="form-group mb-3">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" name="lname" class="form-control" id="lname" required placeholder="Enter your last name">
                        </div>
                        
                        <!-- Mobile Number -->
                        <div class="form-group mb-3">
                            <label for="number" class="form-label">Mobile Number</label>
                            <input type="text" name="number" class="form-control" id="number" required placeholder="Enter your mobile number">
                        </div>
                        
                        <!-- Email Address -->
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" id="email" required placeholder="Enter your email">
                        </div>
                        
                        <!-- Password -->
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" required placeholder="Enter your password">
                        </div>
                        
                        <!-- Confirm Password -->
                        <div class="form-group mb-3">
                            <label for="cpassword" class="form-label">Confirm Password</label>
                            <input type="password" name="cpassword" class="form-control" id="cpassword" required placeholder="Confirm your password">
                        </div>
                        
                        <!-- Feedback Messages -->
                        {% if request.GET.message %}
                            <div class="alert alert-{{ request.GET.type }} mt-3">
                                {{ request.GET.message }}
                            </div>
                        {% endif %}
                        
                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg px-5 py-2 rounded-3 shadow-sm">Sign Up</button>
                        </div>
                    </form>

                    <!-- Link to Login -->
                    <div class="text-center mt-4">
                        <p class="mb-0">Already have an account? <a href="{% url 'SignIn' %}" class="text-primary">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    body{
        background-color:rgba(31, 201, 31, 0.3);
    }
</style>
<!-- Bootstrap JS and Custom JS for Additional Enhancements -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
{% endblock %}
